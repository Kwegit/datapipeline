version: '3.8'

services:
  iris-predictor:
    build: .
    container_name: iris-ml-app
    ports:
      - "5000:5000"
    volumes:
      - ./model.pkl:/app/model.pkl
      - ./mlruns:/app/mlruns
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
